/span><br><span class="line">&quot;dot-location&quot;: 0,&#x2F;&#x2F;对象访问符的位置，换行的时候在行首还是行尾</span><br><span class="line">&quot;dot-notation&quot;: [0, &#123; &quot;allowKeywords&quot;: true &#125;],&#x2F;&#x2F;避免不必要的方括号</span><br><span class="line">&quot;eol-last&quot;: 0,&#x2F;&#x2F;文件以单一的换行符结束</span><br><span class="line">&quot;eqeqeq&quot;: 2,&#x2F;&#x2F;必须使用全等</span><br><span class="line">&quot;func-names&quot;: 0,&#x2F;&#x2F;函数表达式必须有名字</span><br><span class="line">&quot;func-style&quot;: [0, &quot;declaration&quot;],&#x2F;&#x2F;函数风格，规定只能使用函数声明&#x2F;函数表达式</span><br><span class="line">&quot;generator-star-spacing&quot;: 0,&#x2F;&#x2F;生成器函数*的前后空格</span><br><span class="line">&quot;guard-for-in&quot;: 0,&#x2F;&#x2F;for in循环要用if语句过滤</span><br><span class="line">&quot;handle-callback-err&quot;: 0,&#x2F;&#x2F;nodejs 处理错误</span><br><span class="line">&quot;id-length&quot;: 0,&#x2F;&#x2F;变量名长度</span><br><span class="line">&quot;indent&quot;: [2, 4],&#x2F;&#x2F;缩进风格</span><br><span class="line">&quot;init-declarations&quot;: 0,&#x2F;&#x2F;声明时必须赋初值</span><br><span class="line">&quot;key-spacing&quot;: [0, &#123; &quot;beforeColon&quot;: false, &quot;afterColon&quot;: true &#125;],&#x2F;&#x2F;对象字面量中冒号的前后空格</span><br><span class="line">&quot;lines-around-comment&quot;: 0,&#x2F;&#x2F;行前&#x2F;行后备注</span><br><span class="line">&quot;max-depth&quot;: [0, 4],&#x2F;&#x2F;嵌套块深度</span><br><span class="line">&quot;max-len&quot;: [0, 80, 4],&#x2F;&#x2F;字符串最大长度</span><br><span class="line">&quot;max-nested-callbacks&quot;: [0, 2],&#x2F;&#x2F;回调嵌套深度</span><br><span class="line">&quot;max-params&quot;: [0, 3],&#x2F;&#x2F;函数最多只能有3个参数</span><br><span class="line">&quot;max-statements&quot;: [0, 10],&#x2F;&#x2F;函数内最多有几个声明</span><br><span class="line">&quot;new-cap&quot;: 2,&#x2F;&#x2F;函数名首行大写必须使用new方式调用，首行小写必须用不带new方式调用</span><br><span class="line">&quot;new-parens&quot;: 2,&#x2F;&#x2F;new时必须加小括号</span><br><span class="line">&quot;newline-after-var&quot;: 2,&#x2F;&#x2F;变量声明后是否需要空一行</span><br><span class="line">&quot;object-curly-spacing&quot;: [0, &quot;never&quot;],&#x2F;&#x2F;大括号内是否允许不必要的空格</span><br><span class="line">&quot;object-shorthand&quot;: 0,&#x2F;&#x2F;强制对象字面量缩写语法</span><br><span class="line">&quot;one-var&quot;: 1,&#x2F;&#x2F;连续声明</span><br><span class="line">&quot;operator-assignment&quot;: [0, &quot;always&quot;],&#x2F;&#x2F;赋值运算符 +&#x3D; -&#x3D;什么的</span><br><span class="line">&quot;operator-linebreak&quot;: [2, &quot;after&quot;],&#x2F;&#x2F;换行时运算符在行尾还是行首</span><br><span class="line">&quot;padded-blocks&quot;: 0,&#x2F;&#x2F;块语句内行首行尾是否要空行</span><br><span class="line">&quot;prefer-const&quot;: 0,&#x2F;&#x2F;首选const</span><br><span class="line">&quot;prefer-spread&quot;: 0,&#x2F;&#x2F;首选展开运算</span><br><span class="line">&quot;prefer-reflect&quot;: 0,&#x2F;&#x2F;首选Reflect的方法</span><br><span class="line">&quot;quotes&quot;: [1, &quot;single&quot;],&#x2F;&#x2F;引号类型 &#96;&#96; &quot;&quot; &#39;&#39;</span><br><span class="line">&quot;quote-props&quot;:[2, &quot;always&quot;],&#x2F;&#x2F;对象字面量中的属性名是否强制双引号</span><br><span class="line">&quot;radix&quot;: 2,&#x2F;&#x2F;parseInt必须指定第二个参数</span><br><span class="line">&quot;id-match&quot;: 0,&#x2F;&#x2F;命名检测</span><br><span class="line">&quot;require-yield&quot;: 0,&#x2F;&#x2F;生成器函数必须有yield</span><br><span class="line">&quot;semi&quot;: [2, &quot;always&quot;],&#x2F;&#x2F;语句强制分号结尾</span><br><span class="line">&quot;semi-spacing&quot;: [0, &#123;&quot;before&quot;: false, &quot;after&quot;: true&#125;],&#x2F;&#x2F;分号前后空格</span><br><span class="line">&quot;sort-vars&quot;: 0,&#x2F;&#x2F;变量声明时排序</span><br><span class="line">&quot;space-after-keywords&quot;: [0, &quot;always&quot;],&#x2F;&#x2F;关键字后面是否要空一格</span><br><span class="line">&quot;space-before-blocks&quot;: [0, &quot;always&quot;],&#x2F;&#x2F;不以新行开始的块&#123;前面要不要有空格</span><br><span class="line">&quot;space-before-function-paren&quot;: [0, &quot;always&quot;],&#x2F;&#x2F;函数定义时括号前面要不要有空格</span><br><span class="line">&quot;space-in-parens&quot;: [0, &quot;never&quot;],&#x2F;&#x2F;小括号里面要不要有空格</span><br><span class="line">&quot;space-infix-ops&quot;: 0,&#x2F;&#x2F;中缀操作符周围要不要有空格</span><br><span class="line">&quot;space-return-throw-case&quot;: 2,&#x2F;&#x2F;return throw case后面要不要加空格</span><br><span class="line">&quot;space-unary-ops&quot;: [0, &#123; &quot;words&quot;: true, &quot;nonwords&quot;: false &#125;],&#x2F;&#x2F;一元运算符的前&#x2F;后要不要加空格</span><br><span class="line">&quot;spaced-comment&quot;: 0,&#x2F;&#x2F;注释风格要不要有空格什么的</span><br><span class="line">&quot;strict&quot;: 2,&#x2F;&#x2F;使用严格模式</span><br><span class="line">&quot;use-isnan&quot;: 2,&#x2F;&#x2F;禁止比较时使用NaN，只能用isNaN()</span><br><span class="line">&quot;valid-jsdoc&quot;: 0,&#x2F;&#x2F;jsdoc规则</span><br><span class="line">&quot;valid-typeof&quot;: 2,&#x2F;&#x2F;必须使用合法的typeof的值</span><br><span class="line">&quot;vars-on-top&quot;: 2,&#x2F;&#x2F;var必须放在作用域顶部</span><br><span class="line">&quot;wrap-iife&quot;: [2, &quot;inside&quot;],&#x2F;&#x2F;立即执行函数表达式的小括号风格</span><br><span class="line">&quot;wrap-regex&quot;: 0,&#x2F;&#x2F;正则表达式字面量用小括号包起来</span><br><span class="line">&quot;yoda&quot;: [2, &quot;never&quot;]&#x2F;&#x2F;禁止尤达条件</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
